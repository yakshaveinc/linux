
# Ubuntu 18.04 LTS
dist: bionic

# https://docs.travis-ci.com/user/languages/minimal-and-generic/
language: generic

env:
  global:
    # feature: dockerhub_upload, 4 lines
    - DOCKER_USERNAME=yeesus
    # encrypted DOCKER_PASSWORD
    - secure: 
    - DOCKER_IMAGE=yakshaveinc/linux


### default steps, common for each job

before_install:
  - whoami && echo $HOME && echo $PWD

### defined jobs

jobs:
  include:
    # feature: json_linting, 5 lines
    - name: check JSON
      install:
        - npm install jsonlint -g
      script:
        - find . -name "*.json" -type f -exec jsonlint -q "{}" \; -exec /bin/echo "{}" \;

    # feature: bash_linting, 3 lines
    - name: check shell scripts
      script:
        - bash -c 'shopt -s globstar nullglob; shellcheck **/*.{sh,ksh,bash}'

    # feature: dockerhub_upload, 10 lines
    - name: yakshaving/linux docker image as Ubuntu 18.04 with autoupdate
      script:
        - docker run --name linuxcon -v `pwd`/ubuntu:/01 ubuntu:18.04 /bin/sh -c "/01/01autoupdate.sh"
        - docker commit linuxcon "$DOCKER_IMAGE"
      deploy:
        - provider: script
          script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" &&
                  docker push "$DOCKER_IMAGE"
          on:
            branch: master

    # feature: snapcrafting, 10 lines
    - name: build and deploy yakshaveinc snap
      script:
        # test custom snapcraft image based on Ubuntu 18.04
        - docker run yakshaveinc/snapcraft:core18-edge snapcraft version
        - docker run -v $PWD:/src:Z -w /src yakshaveinc/snapcraft:core18-edge snapcraft
      deploy:
        - provider: snap
          snap: yakshaveinc*.snap
          channel: stable
          skip_cleanup: true
