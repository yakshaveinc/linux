version: v1.0
name: Build snap in Docker
agent:
  machine:
    type: f1-standard-2
  containers:
    - name: main
      image: 'yakshaveinc/snapcraft:core24' # Your primary container where commands are run
      entrypoint: /bin/bash

blocks:
  - name: snap build and push
    task:
      jobs:
        - name: Build snap
          commands:
            - ls -la
            - cd snapcrafting/yakshaveinc
